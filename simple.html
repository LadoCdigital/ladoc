<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lado C - Versión Simplificada</title>
    <style>
        :root {
            --color-bordo: #9B1C1C;
            --color-blanco: #FFFFFF;
            --color-gris-oscuro: #333333;
            --color-gris-medio: #666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--color-bordo);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .login {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: var(--color-bordo);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        .admin-panel {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid var(--color-bordo);
        }
        
        .articles {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        
        .article {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>LADO C - VERSIÓN SIMPLIFICADA</h1>
        <p>Sistema de gestión de editoriales - 100% funcional</p>
    </header>
    
    <div id="login-section" class="login">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario (admin)">
        <input type="password" id="password" placeholder="Contraseña (ladoc2023)">
        <button onclick="login()">Acceder al Sistema</button>
    </div>
    
    <div id="admin-section" class="admin-panel hidden">
        <h2>Panel de Administración</h2>
        
        <h3>Crear Nuevo Editorial</h3>
        <input type="text" id="title" placeholder="Título">
        <textarea id="content" placeholder="Contenido" rows="5"></textarea>
        <select id="category">
            <option>Opinión</option>
            <option>Catamarca</option>
            <option>Política Nacional</option>
            <option>Sociedad</option>
            <option>Internacionales</option>
        </select>
        <button onclick="saveArticle()">Guardar Editorial</button>
        
        <h3>Configurar Autor</h3>
        <input type="text" id="author-name" placeholder="Nombre del autor">
        <textarea id="author-bio" placeholder="Biografía" rows="3"></textarea>
        <button onclick="saveAuthor()">Guardar Autor</button>
        
        <div style="margin-top: 20px;">
            <button onclick="exportData()" style="background: #28a745;">Exportar Datos</button>
            <button onclick="resetData()" style="background: #dc3545;">Restablecer</button>
        </div>
    </div>
    
    <div id="content-section" class="articles">
        <h2>Editoriales Publicados</h2>
        <div id="articles-container">
            <!-- Los artículos aparecerán aquí -->
        </div>
    </div>
    
    <script>
        // ===== SISTEMA SIMPLIFICADO =====
        let articles = [];
        let authorInfo = { name: "Juan Pérez", bio: "Periodista catamarqueño" };
        let isAdmin = false;
        
        // Cargar datos al iniciar
        loadData();
        
        function loadData() {
            const saved = localStorage.getItem('ladoC-simple');
            if (saved) {
                const data = JSON.parse(saved);
                articles = data.articles || [];
                authorInfo = data.author || { name: "Juan Pérez", bio: "Periodista catamarqueño" };
                renderArticles();
            }
        }
        
        function saveData() {
            const data = {
                articles: articles,
                author: authorInfo,
                savedAt: new Date().toISOString()
            };
            localStorage.setItem('ladoC-simple', JSON.stringify(data));
            renderArticles();
        }
        
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if (user === 'admin' && pass === 'ladoc2023') {
                isAdmin = true;
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                alert('✅ Sesión iniciada correctamente');
            } else {
                alert('❌ Credenciales incorrectas');
            }
        }
        
        function saveArticle() {
            if (!isAdmin) return alert('Inicia sesión primero');
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            
            if (!title || !content) return alert('Completa título y contenido');
            
            const newArticle = {
                id: articles.length + 1,
                title: title,
                content: content,
                category: category,
                author: authorInfo.name,
                date: new Date().toLocaleDateString('es-ES'),
                views: 0
            };
            
            articles.unshift(newArticle);
            saveData();
            
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            
            alert('✅ Editorial guardado correctamente');
        }
        
        function saveAuthor() {
            if (!isAdmin) return alert('Inicia sesión primero');
            
            const name = document.getElementById('author-name').value;
            const bio = document.getElementById('author-bio').value;
            
            authorInfo = { name: name || "Juan Pérez", bio: bio || "Periodista catamarqueño" };
            saveData();
            alert('✅ Autor actualizado');
        }
        
        function renderArticles() {
            const container = document.getElementById('articles-container');
            container.innerHTML = '';
            
            if (articles.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No hay editoriales aún. Inicia sesión para crear uno.</p>';
                return;
            }
            
            articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'article';
                div.innerHTML = `
                    <h3>${article.title}</h3>
                    <p><strong>Categoría:</strong> ${article.category} | <strong>Fecha:</strong> ${article.date}</p>
                    <p>${article.content.substring(0, 200)}...</p>
                    <p><em>Por ${article.author}</em></p>
                    ${isAdmin ? `<button onclick="deleteArticle(${article.id})" style="background: #dc3545; width: auto; padding: 5px 15px;">Eliminar</button>` : ''}
                `;
                container.appendChild(div);
            });
        }
        
        function deleteArticle(id) {
            if (!isAdmin) return;
            if (!confirm('¿Eliminar este editorial?')) return;
            
            articles = articles.filter(a => a.id !== id);
            saveData();
            alert('✅ Editorial eliminado');
        }
        
        function exportData() {
            const data = {
                articles: articles,
                author: authorInfo,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ladoC-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            alert('✅ Datos exportados como JSON');
        }
        
        function resetData() {
            if (!confirm('¿Restablecer todos los datos?')) return;
            
            articles = [];
            authorInfo = { name: "Juan Pérez", bio: "Periodista catamarqueño" };
            saveData();
            location.reload();
        }
        
        // Renderizar al cargar
        renderArticles();
    </script>
</body>
</html>
