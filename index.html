<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lado C - Una mirada distinta sobre la política</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Montserrat:wght@600;700&family=Merriweather:wght@400;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS ORIGINAL PRESERVADO [cite: 2, 3] */
        :root {
            --color-bordo: #9B1C1C;
            --color-blanco: #FFFFFF;
            --color-azul-claro: #DCE6F2;
            --color-gris-oscuro: #333333;
            --color-gris-medio: #666666;
            --color-bg-sidebar: #f9f9f9;
            --shadow-sutil: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --color-success: #28a745;
            --color-danger: #dc3545;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Merriweather', serif; color: var(--color-gris-oscuro); background-color: var(--color-blanco); line-height: 1.6; }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; font-weight: 700; color: var(--color-bordo); }
        a { text-decoration: none; color: inherit; transition: all 0.3s ease; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* HEADER [cite: 10, 11] */
        header { background-color: var(--color-blanco); box-shadow: var(--shadow-sutil); position: sticky; top: 0; z-index: 1000; padding: 20px 0; }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Poppins', sans-serif; font-size: 2.2rem; font-weight: 700; color: var(--color-bordo); }
        nav ul { display: flex; list-style: none; gap: 30px; }
        nav a { font-family: 'Montserrat'; font-weight: 600; cursor: pointer; }

        /* MAIN CONTENT [cite: 24, 25] */
        .main-content { display: flex; gap: 40px; margin: 40px 0; }
        .content { flex: 3; }
        .sidebar { flex: 1; background-color: var(--color-bg-sidebar); border-radius: var(--border-radius); padding: 25px; box-shadow: var(--shadow-sutil); align-self: flex-start; }

        /* ARTICLES GRID [cite: 29, 30] */
        .articles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; }
        .article-card { background: white; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow-sutil); transition: 0.3s; position: relative; }
        .article-img { width: 100%; height: 200px; object-fit: cover; }
        .article-content { padding: 20px; }
        .read-more { display: inline-block; background-color: var(--color-bordo); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: 'Montserrat'; font-weight: 600; border: none; }

        /* PANEL ADMIN MEJORADO [cite: 78, 80] */
        .admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; overflow-y: auto; padding: 20px; }
        .admin-container { background: white; max-width: 950px; margin: 0 auto; padding: 30px; border-radius: 12px; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .form-control { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; }
        
        /* VENTANA DE CONFIRMACIÓN (TOAST)  */
        .notification { 
            position: fixed; bottom: 20px; right: 20px; padding: 15px 25px; 
            border-radius: 8px; color: white; z-index: 5000; display: none; 
            font-family: 'Montserrat'; font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .login-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 40px; border-radius: 8px; width: 350px; text-align: center; }

        .hidden { display: none; }
        footer { background-color: var(--color-bordo); color: white; padding: 40px 0; text-align: center; }
    </style>
</head>
<body>

<div id="notification" class="notification"></div>

<div class="login-modal" id="login-modal">
    <div class="login-box">
        <h2>Lado C - Acceso</h2>
        <input type="text" id="admin-user" class="form-control" placeholder="Usuario" style="margin-top:20px;">
        <input type="password" id="admin-pass" class="form-control" placeholder="Contraseña">
        <button class="read-more" style="width: 100%;" onclick="validateLogin()">Entrar</button>
        <button onclick="closeLogin()" style="background:none; border:none; margin-top:10px; color:#666; cursor:pointer;">Cerrar</button>
    </div>
</div>

<header>
    <div class="container header-container">
        <a href="#" class="logo" onclick="location.reload()">Lado <span>C</span></a>
        <nav>
            <ul>
                <li><a onclick="showSection('inicio')">Inicio</a></li>
                <li><a onclick="openAdmin()"><i class="fas fa-lock"></i> Administración</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container main-content">
    <div class="content" id="main-view">
        <h2 class="section-title">Editoriales Recientes</h2>
        <div class="articles-grid" id="articles-container"></div>
    </div>
    <div id="article-full-view" class="content hidden"></div>

    <aside class="sidebar">
        <div id="active-columnist" style="text-align: center;">
            <img src="" id="side-photo" style="width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--color-bordo); object-fit: cover;">
            <h3 id="side-name" style="margin-top: 15px;">Cargando...</h3>
            <p id="side-quote" style="font-style: italic; color: #666; margin: 10px 0; font-size: 0.9rem; border-left: 3px solid var(--color-bordo); padding-left: 10px;"></p>
            <p id="side-bio" style="font-size: 0.85rem; text-align: justify;"></p>
        </div>
    </aside>
</div>

<div class="admin-panel" id="admin-panel">
    <div class="admin-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
            <h1>Centro de Gestión</h1>
            <button onclick="closeAdmin()" style="background:none; border:none; font-size: 2rem; cursor:pointer;">&times;</button>
        </div>

        <div class="admin-grid">
            <div>
                <h3><i class="fas fa-edit"></i> Editorial</h3>
                <input type="text" id="art-title" class="form-control" placeholder="Título">
                <textarea id="art-summary" class="form-control" style="height: 60px;" placeholder="Resumen"></textarea>
                <textarea id="art-content" class="form-control" style="height: 120px;" placeholder="Contenido (HTML)"></textarea>
                <select id="art-author-select" class="form-control"></select>
                <input type="text" id="art-img" class="form-control" placeholder="URL Imagen">
                <button class="read-more" onclick="publishArticle()">Publicar Editorial</button>
            </div>

            <div>
                <h3><i class="fas fa-user-plus"></i> Columnistas</h3>
                <input type="text" id="col-name" class="form-control" placeholder="Nombre">
                <input type="text" id="col-photo" class="form-control" placeholder="URL Foto">
                <input type="text" id="col-quote" class="form-control" placeholder="Frase">
                <textarea id="col-bio" class="form-control" placeholder="Biografía"></textarea>
                <button class="read-more" style="background:var(--color-success);" onclick="saveColumnist()">Guardar Columnista</button>
                
                <div style="margin-top: 20px;">
                    <h3><i class="fas fa-paint-brush"></i> Color del Sitio</h3>
                    <input type="color" id="theme-color" onchange="updateTheme(this.value)" style="width: 100%; height: 40px; cursor: pointer;">
                </div>
            </div>
        </div>

        <hr style="margin: 30px 0;">
        <button class="read-more" style="background:var(--color-danger);" onclick="logout()">Cerrar Sesión</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://ygvuaitxfumdklfqkucj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlndnVhaXR4ZnVtZGtsZnFrdWNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NTMxNTAsImV4cCI6MjA4NDQyOTE1MH0.HqV7XnJKbDdHW79eFuO17ol59xUl85kRU4R2mgYiTMA';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let articles = [], columnists = [], isAdmin = localStorage.getItem('ladoC-auth') === 'true';

    async function loadData() {
        const { data: a } = await _supabase.from('articles').select('*').order('id', { ascending: false });
        const { data: c } = await _supabase.from('columnists').select('*');
        articles = a || []; columnists = c || [];
        renderPublic(); renderSidebar(); renderAdminUI();
        const savedColor = localStorage.getItem('ladoC-theme');
        if(savedColor) document.documentElement.style.setProperty('--color-bordo', savedColor);
    }

    function renderPublic() {
        const cont = document.getElementById('articles-container');
        cont.innerHTML = articles.map(a => `
            <div class="article-card">
                <img src="${a.image}" class="article-img">
                <div class="article-content">
                    <div class="article-meta"><span>${a.date}</span></div>
                    <h3 style="margin-bottom:10px;">${a.title}</h3>
                    <p style="font-size:0.85rem; color:#666; margin-bottom:15px;">Escrito por: ${a.author}</p>
                    <button class="read-more" onclick="viewArticle(${a.id})">Leer más</button>
                </div>
            </div>`).join('');
    }

    function renderSidebar() {
        if(columnists.length > 0) {
            const c = columnists[0];
            document.getElementById('side-name').innerText = c.name;
            document.getElementById('side-photo').src = c.photo;
            document.getElementById('side-quote').innerText = `"${c.quote}"`;
            document.getElementById('side-bio').innerText = c.bio;
        }
    }

    async function saveColumnist() {
        const p = { 
            name: document.getElementById('col-name').value, 
            photo: document.getElementById('col-photo').value, 
            quote: document.getElementById('col-quote').value, 
            bio: document.getElementById('col-bio').value 
        };
        if(!p.name) return showNotification("El nombre es obligatorio", "error");

        const { error } = await _supabase.from('columnists').insert([p]);
        if(!error) {
            showNotification("¡Columnista guardado con éxito!", "success");
            loadData(); // Recargar datos
            // Limpiar campos
            document.getElementById('col-name').value = '';
            document.getElementById('col-photo').value = '';
            document.getElementById('col-quote').value = '';
            document.getElementById('col-bio').value = '';
        } else {
            showNotification("Error al guardar en Supabase", "error");
        }
    }

    async function publishArticle() {
        const payload = {
            title: document.getElementById('art-title').value,
            summary: document.getElementById('art-summary').value,
            content: document.getElementById('art-content').value,
            author: document.getElementById('art-author-select').value,
            image: document.getElementById('art-img').value,
            date: new Date().toLocaleDateString('es-AR')
        };
        const { error } = await _supabase.from('articles').insert([payload]);
        if(!error) {
            showNotification("¡Editorial publicado!", "success");
            setTimeout(() => location.reload(), 1500);
        }
    }

    function renderAdminUI() {
        const sel = document.getElementById('art-author-select');
        sel.innerHTML = columnists.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
    }

    function showNotification(msg, type) {
        const n = document.getElementById('notification');
        n.innerText = msg;
        n.style.background = type === 'success' ? 'var(--color-success)' : 'var(--color-danger)';
        n.style.display = 'block';
        setTimeout(() => n.style.display = 'none', 3500);
    }

    function validateLogin() {
        const u = document.getElementById('admin-user').value;
        const p = document.getElementById('admin-pass').value;
        if(u === 'admin' && p === 'catamarca2026') {
            isAdmin = true; localStorage.setItem('ladoC-auth', 'true'); location.reload();
        } else alert("Error");
    }

    function viewArticle(id) {
        const a = articles.find(x => x.id === id);
        document.getElementById('main-view').classList.add('hidden');
        const full = document.getElementById('article-full-view');
        full.classList.remove('hidden');
        full.innerHTML = `
            <button onclick="location.reload()" style="margin-bottom:20px; cursor:pointer; background:none; border:none; font-weight:bold; color:var(--color-bordo);">← VOLVER</button>
            <h1 style="font-size: 2.5rem;">${a.title}</h1>
            <div class="article-meta" style="margin: 20px 0;">Por <strong>${a.author}</strong> | ${a.date}</div>
            <img src="${a.image}" style="width:100%; border-radius:8px; margin-bottom:30px;">
            <div style="font-size: 1.2rem; line-height: 1.8;">${a.content}</div>`;
        window.scrollTo(0,0);
    }

    function openAdmin() { if(!isAdmin) document.getElementById('login-modal').style.display = 'flex'; else document.getElementById('admin-panel').style.display = 'block'; }
    function closeLogin() { document.getElementById('login-modal').style.display = 'none'; }
    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    function updateTheme(c) { document.documentElement.style.setProperty('--color-bordo', c); localStorage.setItem('ladoC-theme', c); showNotification("Color actualizado", "success"); }
    function logout() { localStorage.removeItem('ladoC-auth'); location.reload(); }

    window.onload = loadData;
</script>
</body>
</html>
