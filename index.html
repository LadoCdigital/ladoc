<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lado C - Una mirada distinta sobre la política</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Montserrat:wght@600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-bordo: #9B1C1C;
            --color-blanco: #FFFFFF;
            --color-azul-claro: #DCE6F2;
            --color-gris-oscuro: #333333;
            --color-gris-medio: #666666;
            --color-bg-sidebar: #f9f9f9;
            --shadow-sutil: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --color-success: #28a745;
            --color-danger: #dc3545;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Merriweather', serif; color: var(--color-gris-oscuro); background-color: var(--color-blanco); line-height: 1.6; }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; font-weight: 700; color: var(--color-bordo); }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        header { background-color: var(--color-blanco); box-shadow: var(--shadow-sutil); position: sticky; top: 0; z-index: 1000; padding: 20px 0; }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Poppins', sans-serif; font-size: 2.2rem; font-weight: 700; color: var(--color-bordo); }
        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { font-family: 'Montserrat'; font-weight: 600; font-size: 0.9rem; cursor: pointer; }

        .toast {
            position: fixed; bottom: 20px; right: 20px; padding: 15px 30px;
            background: var(--color-success); color: white; border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 6000; font-family: 'Montserrat';
            display: none; align-items: center; gap: 10px; animation: slideIn 0.4s ease forwards;
        }
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }

        .main-content { display: flex; gap: 40px; margin: 40px 0; }
        .content { flex: 3; }
        .sidebar { flex: 1; background-color: var(--color-bg-sidebar); border-radius: var(--border-radius); padding: 25px; align-self: flex-start; box-shadow: var(--shadow-sutil); }

        .articles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; }
        .article-card { background: white; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow-sutil); transition: 0.3s; }
        .article-img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .article-content { padding: 20px; }
        .read-more { display: inline-block; background-color: var(--color-bordo); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 600; border: none; }

        .admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; overflow-y: auto; padding: 20px; }
        .admin-container { background: white; max-width: 950px; margin: 0 auto; padding: 30px; border-radius: 12px; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .form-control { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 5px; font-family: inherit; }

        #img-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; margin-top: 5px; display: none; border: 1px solid #eee; }

        .login-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 40px; border-radius: 8px; width: 350px; text-align: center; }

        .hidden { display: none; }
        footer { background-color: var(--color-bordo); color: white; padding: 40px 0; text-align: center; margin-top: 60px; }
    </style>
</head>
<body>

<div class="toast" id="toast"><i class="fas fa-check-circle"></i> <span id="toast-msg">Operación exitosa</span></div>

<div class="login-modal" id="login-modal">
    <div class="login-box">
        <h2>Lado C - Acceso</h2>
        <input type="text" id="l-user" class="form-control" placeholder="admin" style="margin-top:20px;">
        <input type="password" id="l-pass" class="form-control" placeholder="contraseña">
        <button class="read-more" style="width: 100%;" onclick="validateLogin()">Entrar</button>
        <button onclick="document.getElementById('login-modal').style.display='none'" style="margin-top:10px; background:none; border:none; color:#666; cursor:pointer;">Cerrar</button>
    </div>
</div>

<header>
    <div class="container header-container">
        <a href="#" class="logo" onclick="location.reload()">Lado <span>C</span></a>
        <nav>
            <ul>
                <li><a onclick="location.reload()">Inicio</a></li>
                <li><a onclick="filterByCat('Opinión')">Opinión</a></li>
                <li><a onclick="filterByCat('Catamarca')">Catamarca</a></li>
                <li><a onclick="filterByCat('Sociedad')">Sociedad</a></li>
                <li><a onclick="filterByCat('Política Nacional')">Argentina</a></li>
                <li><a onclick="openAdmin()"><i class="fas fa-user-shield"></i> Gestión</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container main-content">
    <div class="content" id="main-view">
        <h2 class="section-title" id="page-title">Editoriales Recientes</h2>
        <div class="articles-grid" id="articles-container"></div>
    </div>
    <div id="full-view" class="content hidden"></div>

    <aside class="sidebar">
        <div id="side-profile" style="text-align: center;">
            <img src="" id="side-photo" style="width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--color-bordo); object-fit: cover;">
            <h3 id="side-name" style="margin-top: 15px;"></h3>
            <p id="side-quote" style="font-style: italic; color: #666; margin: 10px 0; font-size: 0.9rem; border-left: 3px solid var(--color-bordo); padding-left: 10px;"></p>
            <p id="side-bio" style="font-size: 0.85rem; text-align: justify;"></p>
        </div>
    </aside>
</div>

<div class="admin-panel" id="admin-panel">
    <div class="admin-container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:2px solid #eee;">
            <h1>Centro de Gestión</h1>
            <button onclick="closeAdmin()" style="background:none; border:none; font-size:2rem; cursor:pointer;">&times;</button>
        </div>
        <div class="admin-grid">
            <div>
                <h3><i class="fas fa-edit"></i> Nuevo Editorial</h3>
                <input type="text" id="a-title" class="form-control" placeholder="Título">
                <textarea id="a-sum" class="form-control" style="height:60px;" placeholder="Resumen"></textarea>
                <textarea id="a-cont" class="form-control" style="height:120px;" placeholder="Contenido (HTML)"></textarea>
                <select id="a-auth" class="form-control"></select>
                <select id="a-cat" class="form-control">
                    <option value="Opinión">Opinión</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Sociedad">Sociedad</option>
                    <option value="Política Nacional">Argentina</option>
                </select>
                <input type="text" id="a-img" class="form-control" placeholder="Pegar URL de Imagen" oninput="previewImage(this.value)">
                <img id="img-preview" src="">
                <button class="read-more" onclick="publish()" style="margin-top:15px;">Publicar Artículo</button>
            </div>
            <div>
                <h3><i class="fas fa-trash-alt"></i> Borrar Artículos</h3>
                <div id="admin-delete-list" style="max-height: 400px; overflow-y: auto; border: 1px solid #eee; padding: 10px; border-radius: 5px;"></div>
                <hr style="margin:20px 0;">
                <h3><i class="fas fa-user-plus"></i> Columnistas</h3>
                <input type="text" id="c-name" class="form-control" placeholder="Nombre completo">
                <input type="text" id="c-photo" class="form-control" placeholder="URL Foto">
                <textarea id="c-bio" class="form-control" placeholder="Biografía corta"></textarea>
                <button class="read-more" style="background:var(--color-success);" onclick="saveColumnist()">Guardar Columnista</button>
            </div>
        </div>
        <button class="read-more" style="background:#dc3545; margin-top:30px;" onclick="logout()">Cerrar Sesión</button>
    </div>
</div>

<footer><p>Lado C – Catamarca, Argentina. © 2026</p></footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://ygvuaitxfumdklfqkucj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlndnVhaXR4ZnVtZGtsZnFrdWNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NTMxNTAsImV4cCI6MjA4NDQyOTE1MH0.HqV7XnJKbDdHW79eFuO17ol59xUl85kRU4R2mgYiTMA';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let articles = [], columnists = [], isAdmin = localStorage.getItem('ladoC-auth') === 'true';

    async function load() {
        const { data: a } = await _supabase.from('articles').select('*').order('id', { ascending: false });
        const { data: c } = await _supabase.from('columnists').select('*');
        articles = a || []; columnists = c || [];
        render(); 
        if(columnists.length > 0) updateSidebar(columnists[0]);
    }

    function render(list = articles) {
        document.getElementById('articles-container').innerHTML = list.map(a => `<div class="article-card">
            <img src="${a.image || ''}" class="article-img" onerror="this.src='https://via.placeholder.com/400x200?text=Sin+Imagen'">
            <div class="article-content">
                <small>${a.date}</small>
                <h3>${a.title}</h3>
                <p style="font-size:0.8rem; color:#666; margin:10px 0;">Por <strong>${a.author}</strong></p>
                <button class="read-more" onclick="view(${a.id})">Leer más</button>
            </div></div>`).join('');
        
        document.getElementById('a-auth').innerHTML = columnists.map(c => `<option value="${c.name}">${c.name}</option>`).join('');

        document.getElementById('admin-delete-list').innerHTML = articles.map(a => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #f9f9f9; font-size:0.85rem;">
                <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:70%;">${a.title}</span>
                <button onclick="deleteArt(${a.id})" style="color:var(--color-danger); background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i> Borrar</button>
            </div>`).join('');
    }

    async function deleteArt(id) {
        if(!confirm("¿Estás seguro de eliminar este editorial?")) return;
        const { error } = await _supabase.from('articles').delete().eq('id', id);
        if(!error) { 
            showToast("Artículo eliminado con éxito"); 
            await load(); 
        } else {
            alert("Error al borrar de Supabase");
        }
    }

    function previewImage(url) {
        const img = document.getElementById('img-preview');
        if(url) { img.src = url; img.style.display = 'block'; }
        else img.style.display = 'none';
    }

    async function publish() {
        const p = { title: document.getElementById('a-title').value, summary: document.getElementById('a-sum').value, content: document.getElementById('a-cont').value, author: document.getElementById('a-auth').value, category: document.getElementById('a-cat').value, image: document.getElementById('a-img').value, date: new Date().toLocaleDateString('es-AR') };
        const { error } = await _supabase.from('articles').insert([p]);
        if(!error) { showToast("¡Editorial publicado!"); setTimeout(() => location.reload(), 1500); }
    }

    async function saveColumnist() {
        const p = { name: document.getElementById('c-name').value, photo: document.getElementById('c-photo').value, bio: document.getElementById('c-bio').value };
        const { error } = await _supabase.from('columnists').insert([p]);
        if(!error) { showToast("¡Columnista guardado!"); load(); }
    }

    function view(id) {
        const a = articles.find(x => x.id === id);
        const col = columnists.find(c => c.name === a.author);
        if(col) updateSidebar(col);
        document.getElementById('main-view').classList.add('hidden');
        const f = document.getElementById('full-view'); f.classList.remove('hidden');
        f.innerHTML = `
            <button onclick="location.reload()" style="margin-bottom:20px; cursor:pointer; background:none; border:none; font-weight:bold; color:var(--color-bordo);">← VOLVER</button>
            <h1 style="font-size:2.5rem;">${a.title}</h1>
            <div style="margin:20px 0; color:#666;">Por <strong>${a.author}</strong> | ${a.date}</div>
            <img src="${a.image}" style="width:100%; border-radius:8px; margin-bottom:20px;" onerror="this.style.display='none'">
            <div style="font-size:1.1rem; line-height:1.8;">${a.content}</div>`;
        window.scrollTo(0,0);
    }

    function updateSidebar(c) {
        document.getElementById('side-name').innerText = c.name || '';
        document.getElementById('side-photo').src = c.photo || '';
        document.getElementById('side-bio').innerText = c.bio || '';
    }

    function validateLogin() {
        if(document.getElementById('l-user').value === 'admin' && document.getElementById('l-pass').value === 'catamarca2026') {
            isAdmin = true; localStorage.setItem('ladoC-auth', 'true'); location.reload();
        } else alert("Credenciales incorrectas");
    }

    function showToast(m) {
        const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = m;
        t.style.display = 'flex'; setTimeout(() => t.style.display = 'none', 3000);
    }

    function openAdmin() { if(!isAdmin) document.getElementById('login-modal').style.display='flex'; else document.getElementById('admin-panel').style.display='block'; }
    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    function filterByCat(cat) { document.getElementById('page-title').innerText = "Sección: " + cat; render(articles.filter(a => a.category === cat)); }
    function logout() { localStorage.removeItem('ladoC-auth'); location.reload(); }

    window.onload = load;
</script>
</body>
</html>
