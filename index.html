<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="F8afRuc1cHF1sPvgUsci7IupBV6B40Zhehvl4xD9AHA" />

    <title>Lado C - Una mirada distinta sobre la política en Catamarca</title>
    <meta name="description" content="Análisis, opinión e información política independiente desde Catamarca, Argentina.">
    <link rel="canonical" href="https://ladocdigital.github.io/ladoc/">

    <meta property="og:title" content="Lado C - Política y Opinión">
    <meta property="og:image" content="https://raw.githubusercontent.com/LadoCdigital/ladoc/main/logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Montserrat:wght@600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --color-bordo: #9B1C1C;
            --color-blanco: #FFFFFF;
            --color-gris-oscuro: #333333;
            --color-bg-sidebar: #f9f9f9;
            --shadow-sutil: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --color-success: #28a745;
            --color-info: #17a2b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Merriweather', serif; color: var(--color-gris-oscuro); background-color: var(--color-blanco); line-height: 1.6; }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; font-weight: 700; color: var(--color-bordo); }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        header { background-color: var(--color-blanco); box-shadow: var(--shadow-sutil); position: sticky; top: 0; z-index: 1000; padding: 15px 0; }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        
        /* LOGO UNIFICADO */
        .logo { display: flex; align-items: center; cursor: pointer; text-decoration: none; }
        .logo img { height: 55px; width: auto; }

        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { font-family: 'Montserrat'; font-weight: 600; font-size: 0.9rem; cursor: pointer; }

        .main-content { display: flex; gap: 40px; margin: 40px 0; }
        .content { flex: 3; }
        .sidebar { flex: 1; background-color: var(--color-bg-sidebar); border-radius: var(--border-radius); padding: 25px; align-self: flex-start; box-shadow: var(--shadow-sutil); }

        .articles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; }
        .article-card { background: white; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow-sutil); transition: 0.3s; }
        .article-img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .article-content { padding: 20px; }
        .read-more { display: inline-block; background-color: var(--color-bordo); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 600; border: none; }

        /* SECCIÓN COMENTARIOS */
        .comments-section { margin-top: 50px; border-top: 2px solid #eee; padding-top: 30px; }
        .comment-form { background: #f4f4f4; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .comment-item { background: white; padding: 15px; border-radius: 8px; border-left: 4px solid var(--color-bordo); margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .admin-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; overflow-y: auto; padding: 20px; }
        .admin-container { background: white; max-width: 1000px; margin: 0 auto; padding: 30px; border-radius: 12px; }
        .form-control { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit; }
        
        .hidden { display: none; }
        footer { background-color: var(--color-bordo); color: white; padding: 40px 0; text-align: center; margin-top: 60px; }
    </style>
</head>
<body>

<header>
    <div class="container header-container">
        <a class="logo" onclick="goHome()">
            <img src="logo.png" alt="Lado C Logo">
        </a>
        <nav>
            <ul>
                <li><a onclick="goHome()">Inicio</a></li>
                <li><a onclick="filterByCat('Opinión')">Opinión</a></li>
                <li><a onclick="filterByCat('Catamarca')">Catamarca</a></li>
                <li><a onclick="openAdmin()"><i class="fas fa-user-shield"></i> Gestión</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container main-content">
    <div class="content" id="main-view">
        <h1 class="section-title" id="page-title" style="margin-bottom: 30px;">Editoriales Recientes</h1>
        <div class="articles-grid" id="articles-container"></div>
    </div>
    
    <div id="full-view" class="content hidden"></div>

    <aside class="sidebar" id="sidebar">
        <div id="side-profile" style="text-align: center;">
            <img src="" id="side-photo" style="width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--color-bordo); object-fit: cover;">
            <h3 id="side-name" style="margin-top: 15px;"></h3>
            <p id="side-quote" style="font-style: italic; color: #666; margin: 15px 0; font-size: 0.95rem;"></p>
        </div>
    </aside>
</main>

<div class="admin-panel" id="admin-panel">
    <div class="admin-container">
        <h2>Panel de Control</h2>
        <input type="text" id="a-title" class="form-control" placeholder="Título">
        <textarea id="a-cont" class="form-control" style="height:150px;" placeholder="Contenido"></textarea>
        <button class="read-more" onclick="publish()">Publicar</button>
        <button onclick="closeAdmin()">Cerrar</button>
    </div>
</div>

<footer>
    <p>Lado C – Catamarca, Argentina. © 2026</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://ygvuaitxfumdklfqkucj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlndnVhaXR4ZnVtZGtsZnFrdWNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NTMxNTAsImV4cCI6MjA4NDQyOTE1MH0.HqV7XnJKbDdHW79eFuO17ol59xUl85kRU4R2mgYiTMA';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let articles = [], columnists = [];

    async function load() {
        const { data: a } = await _supabase.from('articles').select('*').order('id', { ascending: false });
        const { data: c } = await _supabase.from('columnists').select('*');
        articles = a || []; columnists = c || [];
        
        const params = new URLSearchParams(window.location.search);
        const artId = params.get('id');
        
        render(); 
        if (artId) view(parseInt(artId), false);
    }

    function render() {
        document.getElementById('articles-container').innerHTML = articles.map(a => `
            <div class="article-card">
                <img src="${a.image}" class="article-img" onerror="this.src='https://via.placeholder.com/400x200'">
                <div class="article-content">
                    <small>${a.category}</small>
                    <h3>${a.title}</h3>
                    <button class="read-more" onclick="view(${a.id})">Leer Más</button>
                </div>
            </div>`).join('');
    }

    async function view(id, push = true) {
        const a = articles.find(x => x.id === id);
        if (!a) return goHome();

        if (push) window.history.pushState({id}, a.title, `?id=${id}`);

        const { data: comments } = await _supabase.from('comments').select('*').eq('article_id', id).order('id', {ascending: false});

        document.getElementById('main-view').classList.add('hidden');
        const f = document.getElementById('full-view'); 
        f.classList.remove('hidden');
        f.innerHTML = `
            <button onclick="goHome()" style="margin-bottom:20px; cursor:pointer; color:var(--color-bordo); font-weight:bold; background:none; border:none;">← VOLVER</button>
            <h1>${a.title}</h1>
            <img src="${a.image}" style="width:100%; border-radius:8px; margin:20px 0;">
            <div style="font-size:1.1rem;">${a.content}</div>

            <div class="comments-section">
                <h3>Comentarios</h3>
                <div class="comment-form">
                    <input type="text" id="com-name" class="form-control" placeholder="Tu nombre">
                    <textarea id="com-text" class="form-control" placeholder="Escribe tu opinión..."></textarea>
                    <button class="read-more" onclick="postComment(${id})">Enviar Comentario</button>
                </div>
                <div id="comments-list">
                    ${(comments || []).map(c => `
                        <div class="comment-item">
                            <strong>${c.user_name}</strong>
                            <p>${c.comment_text}</p>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        window.scrollTo(0,0);
    }

    async function postComment(artId) {
        const name = document.getElementById('com-name').value;
        const text = document.getElementById('com-text').value;
        if(!name || !text) return alert("Por favor completa los campos");

        const { error } = await _supabase.from('comments').insert([{ article_id: artId, user_name: name, comment_text: text }]);
        if(!error) {
            alert("Comentario enviado");
            view(artId, false); // Recargar para ver el nuevo comentario
        }
    }

    function goHome() {
        window.history.pushState({}, "Lado C", window.location.pathname);
        document.getElementById('main-view').classList.remove('hidden');
        document.getElementById('full-view').classList.add('hidden');
        render();
    }

    function openAdmin() { document.getElementById('admin-panel').style.display='block'; }
    function closeAdmin() { document.getElementById('admin-panel').style.display='none'; }
    window.onpopstate = (e) => e.state ? view(e.state.id, false) : goHome();
    window.onload = load;
</script>
</body>
</html>
